name: Deploy Node + React to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Load SSH key using ssh-agent
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      # Step 4: Test SSH connection
      - name: Test SSH connection
        run: ssh -o StrictHostKeyChecking=no root@${{ secrets.VPS_HOST }} "echo 'Connected to VPS âœ…'"

      # Step 5: Deploy backend + frontend
      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.VPS_HOST }} << 'EOF'
          # Navigate to repo folder
            cd /var/www/Rubikcon-Gamesite || mkdir -p /var/www/Rubikcon-Gamesite && cd /var/www/Rubikcon-Gamesite

            # Reset and pull latest code
            git reset --hard
            git clean -fd
            git pull origin main

            # --- Backend setup ---
            cd server
            npm install
            npm run build
            pm2 restart server || pm2 start dist/index.js --name server

            # --- Frontend setup ---
            cd ../client
            npm install
            npm run build

            # --- Copy frontend build to Nginx domain folder using rsync ---
            rsync -avz --delete dist/ /var/www/rubikcongames.xyz/
          EOF


