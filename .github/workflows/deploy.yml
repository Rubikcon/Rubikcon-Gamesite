name: Deploy Node + React to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Copy SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Test SSH connection
        run: ssh -o StrictHostKeyChecking=no root@${{ secrets.VPS_HOST }} "echo 'Connected to VPS âœ…'"

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.VPS_HOST }} << 'EOF'
            cd /var/www/rubikcon-games || mkdir -p /var/www/rubikcon-games && cd /var/www/rubikcon-games

            git reset --hard
            git clean -fd
            git pull origin main

            # Backend setup
            cd server
            npm install
            npm run build
            pm2 restart server || pm2 start dist/index.js --name server

            # Frontend setup (if exists)
            cd ../frontend
            npm install
            npm run build

          EOF

